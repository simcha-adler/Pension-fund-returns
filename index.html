<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פנסיה מושכלת</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">פנסיה מושכלת</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center mb-4">בחר קרן פנסיה</h1>
                
                <div class="mb-3">
                    <label for="pensionFundSelect" class="form-label">בחר קרן:</label>
                    <select class="form-select" id="pensionFundSelect">
                        <option selected disabled>בחר קרן פנסיה...</option>
                        <option value="fund1">קרן פנסיה א'</option>
                        <option value="fund2">קרן פנסיה ב'</option>
                        <option value="fund3">קרן פנסיה ג'</option>
                    </select>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <canvas id="pension-chart"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="script.js" type="module"></script>
</body>
</html>
